<div class="container mt-2 group-area">
    <div
        *ngFor="let group of this.groupList"
        [attr.data-group]="group.nameGroup"
        class="group-row row py-2"
        (click)="groupSelection($event)">
        <div class="col-2 p-0 ms-1">
            <img
                class="group-image" alt="User avatar"
                [src]="group.imageGroup"
            >
        </div>
        <div class="last-message col-9 ps-3">
            <div class="row position-relative">
                <div class="name-group p-0">{{group.nameGroup}}</div>
                <div class="time-last-message w-auto">{{group.timeLastMessage}}</div>
            </div>
            <div class="row">
                <label class="text-last-message">{{group.lastMessage}}</label>
            </div>
        </div>
    </div>
</div>
